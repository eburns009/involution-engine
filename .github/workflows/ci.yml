name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  spice-ci:
    runs-on: ubuntu-latest
    env:
      DISABLE_RATE_LIMIT: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r services/spice/requirements.txt
          pip install ruff mypy bandit pip-audit detect-secrets

      - name: Lint / Types / Security / Deps
        run: |
          ruff check .
          mypy services/spice
          bandit -q -r services/spice -x "services/spice/test_*"
          pip-audit || true
          git ls-files -z | xargs -0 detect-secrets scan > .secrets.baseline

      - name: Tests
        run: |
          pytest -q