name: Nightly E2E Tests

on:
  schedule:
    - cron: "0 7 * * *"  # 7 AM UTC daily
  workflow_dispatch:  # Allow manual runs

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r services/spice/requirements.txt
          pip install pytest httpx pytest-cov

      - name: Install Node dependencies
        run: npm ci

      - name: Download SPICE kernels
        run: bash services/spice/download_kernels.sh

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start backend service
        run: |
          cd services/spice
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 3
        env:
          DISABLE_RATE_LIMIT: "1"

      - name: Start frontend dev server
        run: |
          npm run dev &
          sleep 5

      - name: Wait for services
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 1; done'
          timeout 30 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done'

      - name: Run Playwright E2E tests
        run: npx playwright test

      - name: Run Time Resolver Audit
        run: |
          python time_resolver_kit/time_audit_runner.py \
            --base-url http://localhost:8000 \
            --input-csv time_resolver_kit/time_audit_input_template.csv \
            --out-csv time_resolver_kit/nightly_audit_report.csv

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7