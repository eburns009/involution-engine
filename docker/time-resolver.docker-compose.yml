version: '3.8'

services:
  time-resolver:
    build:
      context: ..
      dockerfile: docker/time-resolver.Dockerfile
    container_name: time-resolver
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - RESOLVER_PATCH_FILE=/app/config/patches_us_pre1967.json
      - ALLOWED_ORIGINS=*
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.time-resolver.rule=Host(`time-resolver.localhost`)"
      - "traefik.http.services.time-resolver.loadbalancer.server.port=8080"

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: time-resolver-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - time-resolver
    restart: unless-stopped
    profiles:
      - production