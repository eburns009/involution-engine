# Performance and resource settings
worker_processes auto;
worker_rlimit_nofile 2048;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'cache_status:$upstream_cache_status '
                    'response_time:$request_time';

    # Buffer sizes
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 1m;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # NGINX Caching Reverse Proxy for Nominatim
    # Optimized for geocoding performance with intelligent caching

    upstream nominatim_backend {
        server nominatim:8080;
        # Add health check if available
        # health_check uri=/status.php;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=search_rate:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=reverse_rate:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=status_rate:10m rate=60r/s;

    # Cache paths
    proxy_cache_path /var/cache/nginx/nominatim
        levels=1:2
        keys_zone=nominatim_cache:100m
        max_size=10g
        inactive=7d
        use_temp_path=off;

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/js
        text/xml
        text/javascript;

    # Logging
    access_log /var/log/nginx/nominatim_access.log combined;
    error_log /var/log/nginx/nominatim_error.log warn;

    # Health check endpoint (no caching, no rate limiting)
    location = /status.php {
        limit_req zone=status_rate burst=10 nodelay;
        proxy_pass http://nominatim_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching for health checks
        proxy_cache off;
        add_header X-Cache-Status "BYPASS" always;
    }

    # Search endpoint (aggressive caching)
    location /search {
        limit_req zone=search_rate burst=20 nodelay;

        proxy_cache nominatim_cache;
        proxy_cache_key "$request_method$request_uri$args";
        proxy_cache_valid 200 24h;
        proxy_cache_valid 404 1h;
        proxy_cache_valid any 5m;

        # Cache bypass for debugging
        proxy_cache_bypass $arg_nocache;

        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status always;

        proxy_pass http://nominatim_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Reverse geocoding endpoint (moderate caching)
    location /reverse {
        limit_req zone=reverse_rate burst=50 nodelay;

        proxy_cache nominatim_cache;
        proxy_cache_key "$request_method$request_uri$args";
        proxy_cache_valid 200 12h;
        proxy_cache_valid 404 30m;
        proxy_cache_valid any 5m;

        # Cache bypass for debugging
        proxy_cache_bypass $arg_nocache;

        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status always;

        proxy_pass http://nominatim_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Lookup endpoint (short-term caching)
    location /lookup {
        limit_req zone=search_rate burst=20 nodelay;

        proxy_cache nominatim_cache;
        proxy_cache_key "$request_method$request_uri$args";
        proxy_cache_valid 200 6h;
        proxy_cache_valid 404 30m;
        proxy_cache_valid any 5m;

        # Cache bypass for debugging
        proxy_cache_bypass $arg_nocache;

        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status always;

        proxy_pass http://nominatim_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Details endpoint (long-term caching)
    location /details {
        limit_req zone=search_rate burst=10 nodelay;

        proxy_cache nominatim_cache;
        proxy_cache_key "$request_method$request_uri$args";
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1h;
        proxy_cache_valid any 5m;

        # Cache bypass for debugging
        proxy_cache_bypass $arg_nocache;

        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status always;

        proxy_pass http://nominatim_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Cache management endpoints (admin only)
    location /nginx_status {
        stub_status on;
        access_log off;
        # Restrict to local access only
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        deny all;
    }

    location /cache_purge {
        # Restrict to local access only
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        deny all;

        # Manual cache purge (requires nginx-cache-purge module)
        # proxy_cache_purge nominatim_cache "$request_method$request_uri$args";
        return 200 "Cache purge endpoint (implement with nginx-cache-purge module)";
    }

    # Default location (catch-all)
    location / {
        limit_req zone=search_rate burst=10 nodelay;

        proxy_cache nominatim_cache;
        proxy_cache_key "$request_method$request_uri$args";
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 10m;
        proxy_cache_valid any 5m;

        # Cache bypass for debugging
        proxy_cache_bypass $arg_nocache;

        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status always;

        proxy_pass http://nominatim_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
}