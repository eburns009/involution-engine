upstream involution_engine {
    server engine-stable:8080 weight=90;   # vX (current)
    server engine-canary:8080 weight=10;   # vX+1 (new)
    keepalive 64;
}

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://involution_engine;
        proxy_set_header Host $host;
        proxy_set_header X-Request-Id $request_id;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Health check passthrough
        proxy_next_upstream error timeout http_500 http_502 http_503;
    }

    # Health check endpoint
    location /healthz {
        proxy_pass http://involution_engine;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://involution_engine;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Direct access to stable version for debugging
    location /stable/ {
        rewrite ^/stable/(.*) /$1 break;
        proxy_pass http://engine-stable:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Direct access to canary version for debugging
    location /canary/ {
        rewrite ^/canary/(.*) /$1 break;
        proxy_pass http://engine-canary:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}